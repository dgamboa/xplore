<!DOCTYPE html>
<html>
<head>
  <title id='page_title'>Xplore - Indulge Your Curiosity and Build</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
  <div class="main">
    <div id="brand">
      <h1>Xplore</h1>
    </div>
    <div id="tagline">
      <h2>Indulge Your Curiosity and Build</h2>
    </div>
    <div id="tagline_subtitle">
      <h3>Xplore is the alternative education system</h3>
      <h3>designed with humans in mind, not dogma.</h3>
    </div>
    <div id="login">
      <form id="login" onsubmit="">
        <div class="login-email">
          Email<br>
          <input class="login-field" type="text" name="email">
        </div>
        <div class="login_password">
          Password<br>
          <input class="login-field" type="password" name="password">
        </div>
        <button id="login_button" type="button" onclick="">Login</button>
      </form>
    </div>
    <div class="earth">
      <img id="earth" src="earth.jpeg">
    </div>
    <div class="signup">
      <form id="signup_form" onsubmit="">
        <h3>Sign Up</h3>
        <h4>It's free and always will be.</h4>
        <hr>
        <div class="signup-div">
          <label for="first_name">First Name:</label><input type="text" name="first_name"><br>
        </div>
        <div class="signup-div">
          <label for="last_name">Last Name:</label><input type="text" name="last_name"><br>
        </div>
        <div class="signup-div">
          <label for="email">Email:</label><input type="text" name="email"><br>
        </div>
        <div class="signup-div">
          <label for="password">Password:</label><input type="password" name="password"><br>
        </div>
        <button id="signup_button" type="button" onclick="">Sign Up</button>
      </form>
    </div>
    <!-- <div class="intro">
      <h5>Xplore Manifesto</h5>
    </div> -->
    <footer>
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Jobs</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
